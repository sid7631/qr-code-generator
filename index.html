<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <div class="isolate bg-white">
        <main>
            <div class="relative px-6 lg:px-8">
                <div
                    class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]">
                    <svg class="relative left-[calc(50%-11rem)] -z-10 h-[21.1875rem] max-w-none -translate-x-1/2 rotate-[30deg] sm:left-[calc(50%-30rem)] sm:h-[42.375rem]"
                        viewBox="0 0 1155 678" xmlns="http://www.w3.org/2000/svg">
                        <path fill="url(#45de2b6b-92d5-4d68-a6a0-9b9b2abad533)" fill-opacity=".3"
                            d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                        <defs>
                            <linearGradient id="45de2b6b-92d5-4d68-a6a0-9b9b2abad533" x1="1155.49" x2="-78.208"
                                y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9089FC"></stop>
                                <stop offset="1" stop-color="#FF80B5"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="grid sm:grid-row-2 md:grid-cols-2 gap-4">

                    <div class=" mx-auto max-w-xl py-22 sm:pt-24 sm:pb-12 lg:py-56">
                        <div class="hidden sm:mb-8 sm:flex sm:justify-start">
                            <div
                                class="relative rounded-full py-1 px-3 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                                Announcing our beta QR Code Generator. <a href="#"
                                    class="font-semibold text-indigo-600"><span class="absolute inset-0"
                                        aria-hidden="true"></span>Read more <span aria-hidden="true">&rarr;</span></a>
                            </div>
                        </div>
                        <div class="text-left">
                            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">QR Code for your
                                business</h1>
                            <p class="mt-6 text-lg leading-8 text-gray-600">Create customised QR Code for your
                                business.</p>
                            <div class="mt-10 flex items-center justify-start gap-x-6">
                                <a href="#"
                                    class="rounded-md bg-indigo-600 px-3.5 py-1.5 text-base font-semibold leading-7 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get
                                    started</a>
                                <a href="#" class="text-base font-semibold leading-7 text-gray-900">Learn more <span
                                        aria-hidden="true">â†’</span></a>
                            </div>
                        </div>
                    </div>
                    <div class=" mx-auto  max-w-2xl py-22 sm:py-4 lg:py-56 sm:mt-8">
                        <div class="flex flex-col justify-center items-center">
                            <div class="group w-80 sm:w-80 md:w-96 lg:w-96 mb-8">
                                <div class="relative flex items-center">
                                    <label class="">
                                        <span class="sr-only">Search</span>
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                            <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                                                <!-- ... -->
                                            </svg>
                                        </span>
                                        <input id="qr-text"
                                            class="placeholder:italic placeholder:text-slate-400  pr-20 block bg-white sm:w-80 w-80 md:w-80 lg:w-80 border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                                            placeholder="Generate QR for anything..." type="text" name="search" />
                                    </label>
                                    <button type="button" id="generate-qr"
                                        class=" absolute right-0 w-26 rounded-r-md   border border-transparent bg-indigo-600 px-2 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:none">
                                        Generate
                                    </button>
                                </div>
                            </div>
                            <div
                                class="relative flex flex-col bg-white px-4 py-4 shadow-2xl rounded-xl w-68">
                                <div id="qr-container"
                                    class="relative flex bg-white px-4 py-4 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8 rounded-xl max-w-60 max-h-60 w-60 h-60"
                                    style="background-color: #447BF1;">
                                    <div class="qr-code" style>
                                    </div>
                                </div>
                                <div class="w-60">
                                    <p class="text-slate-400 text-center leading-none antialiased text-sm mt-4">
                                        Scan the QR code to visit the profile and move to the next element
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]">
                    <svg class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                        viewBox="0 0 1155 678" xmlns="http://www.w3.org/2000/svg">
                        <path fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)" fill-opacity=".3"
                            d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z" />
                        <defs>
                            <linearGradient id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc" x1="1155.49" x2="-78.208"
                                y1=".177" y2="474.645" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9089FC"></stop>
                                <stop offset="1" stop-color="#FF80B5"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                    ok
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"> </script>
</body>

</html>
